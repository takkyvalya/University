<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор языков программирования</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Выберите языки программирования, которые вы знаете:</legend>
            <label for="python">
                <input type="checkbox" id="python" name="language" value="python">
                Python
            </label><br>
            <label for="java">
                <input type="checkbox" id="java" name="language" value="java">
                Java
            </label><br>
            <label for="javascript">
                <input type="checkbox" id="javascript" name="language" value="javascript">
                JavaScript
            </label><br>
            <label for="html">
                <input type="checkbox" id="html" name="language" value="html">
                HTML
            </label><br>
            <label for="css">
                <input type="checkbox" id="c++" name="language" value="c++">
                CSS
            </label><br>
        </fieldset>
        <input type="submit" value="Отправить">
    </form>
</body>
</html>
